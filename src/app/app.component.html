<ion-app>
  <ion-split-pane contentId="main-content">
    <!-- Menu Lateral -->
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu de Navegação</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-list-header>
            <ion-label>Sistema de Atendimento</ion-label>
          </ion-list-header>

          <ion-menu-toggle auto-hide="false">
            <ion-item button (click)="navigateTo('totem')" [class.active]="currentPage === 'totem'">
              <ion-icon slot="start" name="ticket"></ion-icon>
              <ion-label>Totem - Emissão</ion-label>
            </ion-item>

            <ion-item button (click)="navigateTo('painel')" [class.active]="currentPage === 'painel'">
              <ion-icon slot="start" name="tv"></ion-icon>
              <ion-label>Painel - Chamadas</ion-label>
            </ion-item>

            <ion-item button (click)="navigateTo('atendente')" [class.active]="currentPage === 'atendente'">
              <ion-icon slot="start" name="person"></ion-icon>
              <ion-label>Atendente - Guichê</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-item lines="none">
            <ion-label class="ion-text-wrap">
              <p style="margin-top: 20px; font-size: 0.85rem; color: var(--ion-color-medium);">
                <ion-icon name="information-circle"></ion-icon>
                Sistema de controle de filas para laboratórios médicos
              </p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- Conteúdo Principal -->
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>

  <!-- Barra de Navegação Flutuante -->
  <div class="floating-nav" *ngIf="showFloatingNav">
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="primary">
        <ion-icon name="grid"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button 
          color="primary" 
          (click)="navigateTo('totem')"
          [class.active-fab]="currentPage === 'totem'">
          <ion-icon name="ticket"></ion-icon>
        </ion-fab-button>
        <ion-fab-button 
          color="secondary" 
          (click)="navigateTo('painel')"
          [class.active-fab]="currentPage === 'painel'">
          <ion-icon name="tv"></ion-icon>
        </ion-fab-button>
        <ion-fab-button 
          color="tertiary" 
          (click)="navigateTo('atendente')"
          [class.active-fab]="currentPage === 'atendente'">
          <ion-icon name="person"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  </div>
</ion-app>
